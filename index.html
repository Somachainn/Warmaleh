<!DOCTYPE html>
<html lang="so">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Laam wallet</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/stellar-sdk/10.4.0/stellar-sdk.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
<style>
  /* CSS-ka hore */
  :root{
    --bg1:#eef2f3; --bg2:#8e9eab;
    --card:rgba(255, 255, 255, 0.9);
    --text:#0a192f; --muted:#546e7a;
    --brand:#0052cc; --brand2:#0041a3; --line:#d0d8e0;
    --ok:#28a745; --warn:#ffc107; --err:#dc3545;
    --maxw: 920px; --rad:16px;
  }
  *{box-sizing:border-box}
  body{
    margin:0; font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial,sans-serif;
    color:var(--text);
    background:linear-gradient(135deg,#b8c6db,#f5f7fa);
    min-height:100vh; display:flex; align-items:center; justify-content:center; padding:24px 14px;
  }
  
  /* My Orders Modal Styles */
  .my-orders-modal {
    display: none;
    position: fixed;
    inset: 0;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.5);
    z-index: 1000;
    align-items: center;
    justify-content: center;
  }
  
  .my-orders-modal.show {
    display: flex;
  }
  
  .my-orders-modal-content {
    background: rgba(255, 255, 255, 0.95);
    border: none;
    border-radius: 24px;
    box-shadow: 0 8px 32px rgba(0,0,0,0.12);
    padding: 30px;
    max-width: 500px;
    width: 90%;
    max-height: 90vh;
    overflow-y: auto;
    backdrop-filter: blur(10px);
  }
  
  .orders-list {
    max-height: 300px;
    overflow-y: auto;
    margin-bottom: 20px;
  }
  
  .order-item {
    display: flex;
    justify-content: space-between;
    padding: 12px;
    border: 1px solid var(--line);
    border-radius: 8px;
    margin-bottom: 8px;
    cursor: pointer;
    transition: all 0.2s ease;
  }
  
  .order-item:hover {
    background-color: #f8f9fa;
  }
  
  .order-item.selected {
    border-color: var(--brand);
    background-color: rgba(0, 82, 204, 0.1);
  }
  
  .order-type {
    font-weight: 700;
    text-transform: uppercase;
    font-size: 12px;
    width: 60px;
  }
  
  .order-type.buy {
    color: var(--ok);
  }
  
  .order-type.sell {
    color: var(--err);
  }
  
  .order-amount, .order-price {
    font-family: 'SF Mono', monospace;
    text-align: right;
    flex: 1;
  }
  
  .order-actions {
    display: flex;
    flex-direction: column;
    gap: 15px;
  }
  
  .order-action-btn {
    width: 100%;
    padding: 15px;
    border: none;
    border-radius: 12px;
    font-size: 16px;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s ease;
  }
  
  .edit-order-btn {
    background: var(--brand);
    color: white;
    box-shadow: 0 4px 16px rgba(25,118,210,0.3);
  }
  
  .edit-order-btn:hover {
    background: var(--brand2);
    box-shadow: 0 6px 20px rgba(25,118,210,0.4);
  }
  
  .cancel-order-btn {
    background: var(--err);
    color: white;
    box-shadow: 0 4px 16px rgba(220,53,69,0.3);
  }
  
  .cancel-order-btn:hover {
    background: #c82333;
    box-shadow: 0 6px 20px rgba(220,53,69,0.4);
  }
  
  /* CSS-ka kale ee hore */
  /* ... (CSS-ka hore ee aad haysato) ... */
</style>
</head>
<body>
  <!-- Qaybaha hore ee app-ka -->
  <div class="app">
    <!-- ... (Qaybaha hore) ... -->
    
    <!-- Logged In View -->
    <div id="loggedInView" class="hidden">
      <!-- ... (Qaybaha kale) ... -->
      
      <!-- Trade Section -->
      <div class="card trade-card">
        <!-- ... (Qaybaha trade) ... -->
      </div>
    </div>
  </div>

  <!-- My Orders Modal -->
  <div id="myOrdersModal" class="my-orders-modal">
    <div class="my-orders-modal-content">
      <div class="my-orders-modal-header">
        <h3 class="my-orders-modal-title">My Orders</h3>
        <button class="my-orders-modal-close" onclick="closeMyOrdersModal()">&times;</button>
      </div>
      
      <div id="ordersList" class="orders-list">
        <div class="loading-spinner"></div>
      </div>
      
      <div class="order-actions">
        <button class="order-action-btn edit-order-btn" onclick="promptEditOffer()">Edit Order</button>
        <button class="order-action-btn cancel-order-btn" onclick="confirmCancelOffer()">Cancel Order</button>
      </div>
    </div>
  </div>

  <!-- Edit Order Modal -->
  <div id="editOrderModal" class="trade-modal">
    <div class="modal-content">
      <div class="modal-header">
        <h3 class="modal-title">Edit Order</h3>
        <button class="modal-close" onclick="closeEditModal()">&times;</button>
      </div>
      <div class="panel">
        <div class="field">
          <label>Amount (Laam)</label>
          <input id="editAmount" type="number" step="0.0001" placeholder="Amount">
        </div>
        <div class="field">
          <label>Price (XLM per Laam)</label>
          <input id="editPrice" type="number" step="0.0000001" placeholder="Price">
        </div>
        <button class="cta" id="confirmEditBtn">Update Order</button>
      </div>
    </div>
  </div>

  <script>
    // Laam token configuration
    const LAAM_TOKEN = {
      code: "Laam",
      issuer: "GAL4ECDAXNBMJYFCWIJ32HKVIRLCNEXY664CAZYI3EINQWPLXTMEPR64",
      name: "Laam",
      description: "Laam is a limited supply token on Stellar with a maximum of 1,335,577 tokens, issued only once to preserve value.",
      image: "https://i.ibb.co/r28SP1bN/20250802-225108.png",
      maxSupply: 1335577,
      currentPrice: 0.06
    };

    // Global variables
    let currentKeypair = null;
    let server = null;
    let LAAM_ASSET = null;
    let currentOfferId = null;

    // Initialize Stellar
    function initializeStellar() {
      server = new StellarSdk.Server('https://horizon.stellar.org');
      LAAM_ASSET = new StellarSdk.Asset(LAAM_TOKEN.code, LAAM_TOKEN.issuer);
    }

    // Load user offers
    async function loadUserOffers() {
      try {
        const account = await server.loadAccount(currentKeypair.publicKey());
        const offers = await server.offers('accounts', currentKeypair.publicKey()).call();
        
        // Filter for Laam/XLM offers
        return offers.records.filter(offer => 
          (offer.selling.asset_code === LAAM_TOKEN.code && offer.selling.asset_issuer === LAAM_TOKEN.issuer) ||
          (offer.buying.asset_code === LAAM_TOKEN.code && offer.buying.asset_issuer === LAAM_TOKEN.issuer)
        );
      } catch (error) {
        throw error;
      }
    }

    // Open My Orders modal
    async function openMyOrdersModal() {
      const modal = document.getElementById('myOrdersModal');
      const ordersList = document.getElementById('ordersList');
      
      modal.classList.add('show');
      ordersList.innerHTML = '<div class="loading-spinner"></div>';
      
      try {
        const offers = await loadUserOffers();
        
        if (offers.length === 0) {
          ordersList.innerHTML = '<p>No active orders found</p>';
          return;
        }
        
        let html = '';
        offers.forEach(offer => {
          const isSell = offer.selling.asset_code === LAAM_TOKEN.code;
          const price = isSell ? (1/offer.price).toFixed(7) : offer.price;
          
          html += `
            <div class="order-item" data-id="${offer.id}">
              <div class="order-type ${isSell ? 'sell' : 'buy'}">${isSell ? 'SELL' : 'BUY'}</div>
              <div class="order-amount">${parseFloat(offer.amount).toFixed(2)}</div>
              <div class="order-price">${price}</div>
            </div>
          `;
        });
        
        ordersList.innerHTML = html;
        
        // Add click handlers
        document.querySelectorAll('.order-item').forEach(item => {
          item.addEventListener('click', function() {
            currentOfferId = this.getAttribute('data-id');
            document.querySelectorAll('.order-item').forEach(i => i.classList.remove('selected'));
            this.classList.add('selected');
          });
        });
        
      } catch (error) {
        console.error('Error loading offers:', error);
        ordersList.innerHTML = '<p class="error">Error loading orders</p>';
      }
    }

    // Close My Orders modal
    function closeMyOrdersModal() {
      document.getElementById('myOrdersModal').classList.remove('show');
      currentOfferId = null;
    }

    // Prompt to edit offer
    async function promptEditOffer() {
      if (!currentOfferId) {
        showError('Please select an order first');
        return;
      }
      
      try {
        const offer = await server.offers().offer(currentOfferId).call();
        const isSell = offer.selling.asset_code === LAAM_TOKEN.code;
        const price = isSell ? (1/offer.price).toFixed(7) : offer.price;
        
        document.getElementById('editAmount').value = offer.amount;
        document.getElementById('editPrice').value = price;
        
        document.getElementById('editOrderModal').classList.add('show');
      } catch (error) {
        showError('Failed to load offer details');
      }
    }

    // Close edit modal
    function closeEditModal() {
      document.getElementById('editOrderModal').classList.remove('show');
    }

    // Edit offer
    async function editOffer(offerId, newAmount, newPrice) {
      try {
        const account = await server.loadAccount(currentKeypair.publicKey());
        const offer = await server.offers().offer(offerId).call();
        
        const isSell = offer.selling.asset_code === LAAM_TOKEN.code;
        const price = isSell ? (1/newPrice).toString() : newPrice.toString();
        
        const operation = StellarSdk.Operation.manageSellOffer({
          selling: new StellarSdk.Asset(offer.selling.asset_code, offer.selling.asset_issuer),
          buying: new StellarSdk.Asset(offer.buying.asset_code, offer.buying.asset_issuer),
          amount: newAmount.toString(),
          price: price,
          offerId: offerId
        });

        const transaction = new StellarSdk.TransactionBuilder(account, {
          fee: StellarSdk.BASE_FEE,
          networkPassphrase: StellarSdk.Networks.PUBLIC
        })
        .addOperation(operation)
        .setTimeout(180)
        .build();
        
        transaction.sign(currentKeypair);
        return await server.submitTransaction(transaction);
      } catch (error) {
        throw error;
      }
    }

    // Cancel offer
    async function cancelOffer(offerId) {
      try {
        const account = await server.loadAccount(currentKeypair.publicKey());
        const offer = await server.offers().offer(offerId).call();
        
        const operation = StellarSdk.Operation.manageSellOffer({
          selling: new StellarSdk.Asset(offer.selling.asset_code, offer.selling.asset_issuer),
          buying: new StellarSdk.Asset(offer.buying.asset_code, offer.buying.asset_issuer),
          amount: '0', // Cancel by setting amount to 0
          price: '1',
          offerId: offerId
        });

        const transaction = new StellarSdk.TransactionBuilder(account, {
          fee: StellarSdk.BASE_FEE,
          networkPassphrase: StellarSdk.Networks.PUBLIC
        })
        .addOperation(operation)
        .setTimeout(180)
        .build();
        
        transaction.sign(currentKeypair);
        return await server.submitTransaction(transaction);
      } catch (error) {
        throw error;
      }
    }

    // Confirm edit
    document.getElementById('confirmEditBtn').addEventListener('click', async function() {
      const newAmount = document.getElementById('editAmount').value;
      const newPrice = document.getElementById('editPrice').value;
      
      if (!newAmount || !newPrice) {
        showError('Please enter both amount and price');
        return;
      }
      
      this.disabled = true;
      this.textContent = 'Updating...';
      
      try {
        await editOffer(currentOfferId, newAmount, newPrice);
        showSuccess('Order updated successfully!');
        closeEditModal();
        await openMyOrdersModal();
      } catch (error) {
        showError('Failed to update order: ' + error.message);
      } finally {
        this.disabled = false;
        this.textContent = 'Update Order';
      }
    });

    // Confirm cancel
    async function confirmCancelOffer() {
      if (!currentOfferId) {
        showError('Please select an order first');
        return;
      }
      
      if (confirm('Are you sure you want to cancel this order?')) {
        try {
          await cancelOffer(currentOfferId);
          showSuccess('Order cancelled successfully!');
          closeMyOrdersModal();
          await openMyOrdersModal(); // Refresh the list
        } catch (error) {
          showError('Failed to cancel order: ' + error.message);
        }
      }
    }

    // Utility functions
    function showError(message) {
      alert('Error: ' + message);
    }
    
    function showSuccess(message) {
      alert('Success: ' + message);
    }

    // Initialize when DOM loads
    document.addEventListener('DOMContentLoaded', function() {
      initializeStellar();
      
      // Add event listener for My Orders button
      document.getElementById('refreshOB').addEventListener('click', function() {
        if (currentKeypair) {
          openMyOrdersModal();
        } else {
          showError('Please login first');
        }
      });
    });
  </script>
</body>
</html>
